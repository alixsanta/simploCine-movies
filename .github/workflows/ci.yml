name: CI for movies Microservice

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up .NET Core SDK
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '20'  

    # Build the project
    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/simploCine-movies:latest .

    - name: Push Docker image to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push your-docker-repo/films-microservice:latest

    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/simploCine-movies:latest

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_PORT }}
        script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/simploCine-movies:latest
            docker stop simploCine-movies || true
            docker rm simploCine-movies || true
            sudo docker run -d --name simploCine-movies -p 80:80 ${{ secrets.DOCKER_USERNAME }}/simploCine-movies:latest